<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus Recados</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/home.css" />
  </head>
  <body class="bg-primary">
    <div class="container">
      <header class="d-flex">
        <h1>Meus Recados</h1>
      </header>
      <main>
        <div class="table-responsive">
          <table class="table color-primary bg-secondary">
            <thead>
              <tr>
                <th class="col-2 col-md-1" scope="col">#</th>
                <th class="col-10 col-md-4 col-lg-3" scope="col">First</th>
                <th
                  class="col-md-7 col-lg-6 d-none d-md-table-cell"
                  scope="col"
                >
                  Last
                </th>
                <th scope="col" class="d-none d-lg-table-cell btn-collumn">
                  Handle
                </th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr>
                <th class="col-2 col-md-1" scope="row">1</th>
                <td>Mark</td>
                <td class="d-none d-md-table-cell">
                  Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                  Quibusdam totam iusto reiciendis doloremque fuga distinctio
                  repudiandae placeat consequuntur officia voluptate.
                </td>
                <td class="col col-lg-5 d-none d-lg-table-cell">
                  <div class="btn-wrapper">
                    <button class="btn bg-danger">Apagar</button>
                    <button class="btn bg-light">Editar</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/home.js"></script>
  </body>
</html>
