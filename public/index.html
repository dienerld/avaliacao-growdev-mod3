<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body class="bg-primary">
    <div
      class="container vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="row d-flex align-items-center">
        <div class="col-sm-12 d-none col-md-6 col-lg-5 d-md-block">
          <img src="./assets/wallpaper.jpeg" alt="" class="img-fluid" />
        </div>
        <div class="col-sm-12 col-md-6 col-lg-5 offset-lg-1">
          <form
            id="form-login"
            class="form d-flex flex-column align-items-center justify-content-center"
          >
            <h1 class="h1 mb-4 text-uppercase text-center">
              Bem Vindo ao Sistema de Recados!
            </h1>

            <!-- Alert -->
            <div
              class="w-100 alert alert-warning d-flex align-items-center justify-content-center d-none"
              id="alertLogin"
              role="alert"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
                viewBox="0 0 16 16"
                role="img"
                aria-label="Warning:"
              >
                <path
                  d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                />
              </svg>
              <div>Nome de usuário ou senha inválida!</div>
            </div>
            <!-- End Alert -->

            <!-- Input Username -->
            <div class="form-floating w-100">
              <input
                type="text"
                name="username"
                class="form-control input-form color-primary"
                id="userInputUsername"
                placeholder="username"
              />
              <label for="userInputUsername">Username</label>
            </div>

            <!-- Input Password -->
            <div class="form-floating d-flex mt-3 w-100" id="wrapperInputUser">
              <input
                type="password"
                name="password"
                class="form-control input-form color-primary"
                id="user-input-password"
                placeholder="password"
              />

              <label for="userInputPassword">Senha</label>
              <!-- btn watch password -->
              <div
                id="toggle-password-login"
                class="d-flex justify-content-center align-items-center btn btn-toggle-password color-tertiary"
                onclick="togglePasswordLogin()"
              >
                <i id="iconEye" class="bi bi-eye-fill"></i>
              </div>
            </div>
            <!-- End Input Password -->

            <!-- Checkbox Remember -->
            <div class="form-check w-100 mt-2 check-remember">
              <input
                class="form-check-input"
                type="checkbox"
                id="session-check"
              />
              <label
                class="form-check-label color-tertiary"
                for="userInputRemember"
              >
                Lembrar de mim
              </label>
            </div>

            <!-- Button Submit -->
            <button
              type="button"
              class="btn btn-primary rounded-pill w-100 mt-3 color-primary"
              id="btnSubmit"
              onclick="submitFormLogin()"
            >
              Login
            </button>

            <!-- trigger modal -->
            <span
              class="trigger-modal color-primary mt-2 fs-6"
              data-bs-toggle="modal"
              data-bs-target="#register-modal"
            >
              Criar uma conta
            </span>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="register-modal"
      tabindex="-1"
      aria-labelledby="register-modal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <!-- Modal Header -->
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="register-modal-label">Criar Conta</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- End Modal Header -->

          <!-- Form / Modal Form -->
          <form id="form-register-user">
            <!-- Alert -->
            <div
              id="alertRegister"
              class="w-100 alert alert-warning d-flex align-items-center justify-content-center d-none"
              role="alert"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
                viewBox="0 0 16 16"
                role="img"
                aria-label="Warning:"
              >
                <path
                  d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                />
              </svg>
              Nome de usuário inválido!
            </div>
            <!-- End Alert -->

            <div class="modal-body">
              <div class="mb-3">
                <label for="username-register-input" class="form-label">
                  Username
                </label>
                <div class="d-flex">
                  <input
                    type="text"
                    name="username"
                    class="form-control"
                    id="username-register-input"
                    aria-describedby="text-help"
                    onchange="validateRegisterUsername()"
                  />
                </div>
                <div id="text-help" class="form-text">
                  Utilize username para criar conta.
                </div>

                <span
                  class="text-danger span-invalid fs-6 d-none"
                  id="error-username"
                >
                  Usuário deve ter no mínimo 3 caracteres.
                </span>
              </div>
              <div class="mb-3">
                <label for="password-register-input" class="form-label">
                  Senha
                </label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  id="password-register-input"
                  aria-describedby="passowrd-help"
                  onchange="validateRegisterPassword()"
                />

                <div id="password-help" class="form-text">
                  Anote sua senha para não esquecer.
                </div>
                <!-- Span Error -->
                <span
                  class="text-danger span-invalid fs-6 d-none"
                  id="error-password"
                >
                  Senha deve ter no mínimo 4 caracteres.
                </span>
              </div>

              <div class="mb-2">
                <label for="password-repeat-register-input" class="form-label"
                  >Repetir Senha</label
                >
                <input
                  type="password"
                  name="password-repeat"
                  class="form-control"
                  id="password-repeat-register-input"
                  onchange="validateMatchPassword()"
                />
                <span
                  class="text-danger span-invalid fs-6 d-none"
                  id="error-repeat-password"
                >
                  As senhas não conferem.
                </span>
              </div>
            </div>
            <!-- End Modal Form -->

            <!-- Modal footer -->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary btn-danger"
                data-bs-dismiss="modal"
                id="modal-close"
              >
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary">Criar conta</button>
            </div>
            <!-- End Modal Footer -->
          </form>
          <!-- End Form  -->
        </div>
      </div>
    </div>

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!-- My script -->
    <script src="./scripts/index.js"></script>
  </body>
</html>
